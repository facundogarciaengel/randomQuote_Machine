        window.onload = init; 
        function init() {
           generateQuote();
        }

        function generateQuote(){
            let quoteSize = QUOTESARR.length; 
            let randomIndex = Math.floor(Math.random() * quoteSize); 
            randomQuoteData = QUOTESARR[randomIndex];
            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="; 
            //Add the quote
            let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
                   twitterLink += quoteInApiFormat; 
             //Add the author
             let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
                 twitterLink+= " - " + authorInApiFormat;

            document.getElementById("tweet-quote").href = twitterLink; 
            document.getElementById("text").innerText = QUOTESARR[randomIndex].quote;
            document.getElementById("author").innerText = QUOTESARR[randomIndex].author;
        }
    </script>

                <div class="card-body">
                  <h5 class="card-title"><div id="author"></div></h5>
                  <p class="card-text"><div id="text"></div></p>
                  <button id="new-quote" onClick="generateQuote()" class="btn btn-primary">New Quote</button>
            <a  href="twitter.com/intent/tweet" id="tweet-quote"target="_blank" class="btn btn-success">Tweet Quote</a>
